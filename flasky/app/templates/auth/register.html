{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Flasky - Registration Page
{% endblock %}


{% block content %}
<div class="form-container">
    <div class="form">
        <div class="form-header">
            <h1 class="text-center">Register</h1>
        </div>
        <div class="form-body">
            {{ wtf.quick_form(form) }}
        </div>
        <p>
            Already registered?
            <a href="{{ url_for('auth.login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
